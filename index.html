<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forms</h1>
    <form action="./submit.html">
    <label for="name">Name</label>
    <input type="text" id="name" value="" name="name" placeholder="name" required><br>

    <br>
    <label for="email">Email Address</label>
    <input type="email" id="email" value="" name="email" placeholder="email" required><br>

    <br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="passsword" placeholder="password" required><br>

    <br>
    Languages
    <br><br>
    <input type="radio" id="language1" name="language" value="react" required>
    <label for="language1">React</label><br>

    <input type="radio" id="language2" name="language" value="angular" required>
    <label for="language2">Angular</label><br>

    <input type="radio" id="language3" name="language" value="vue" required>
    <label for="language3">Vue</label>

    <br><br>
    Course
    <br><br>
    <input type="checkbox" id="course1" name='course1' value="mern" required>
    <label for="course1">MERN</label><br>

    <input type="checkbox" id="course2" name='course2' value="mean">
    <label for="course2">MEAN</label><br>

    <input type="checkbox" id="course3" name='course3' value="mevn">
    <label for="course3">MEVN</label> <br><br>

    <label for="field">Field:</label><br>
    <select name="course" id="field">
        <option value="front end">front end</option>
        <option value="back end">back end</option>
        <option value="full stack">full stack</option>
    </select>

    <br><br>
    <textarea name="description" cols="30" rows="10" required></textarea>

    <br>
    <label for="phone">Phone Number</label>
    <input type="number" required id="phone" name="phone">

    <button type="submit">submit</button>

    </form>

    <h1>TABLES</h1>

</body>
</html>
